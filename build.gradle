plugins {
    id 'java'
}

group 'club.psychose'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    def excludeJUnit = {
        exclude group: 'junit', module: 'junit'
    }

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0', excludeJUnit
}